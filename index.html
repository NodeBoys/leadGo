<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Leadgo by NodeBoys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style type="text/css">
    #map {
        height: 600px;
    }
    
    #map .fa {
        text-shadow: -1px 0 #fff, 0 1px #fff, 1px 0 #fff, 0 -1px #fff;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
    var map = L.map('map', {
        zoomControl: false
    }).setView([23.802, 120.9979], 10);
    L.tileLayer('http://mt{s}.google.com/vt/x={x}&y={y}&z={z}', {
        attribution: 'Map data &copy; Google',
        maxZoom: 18,
        subdomains: '012',
        detectRetina: true
    }).addTo(map);
    var route = L.featureGroup().addTo(map);

    function changeRoute(latlng) {
        var count = route.getLayers().length;
        if (count == 0) {
            L.marker(latlng, {
                icon: L.divIcon({
                    className: 'fa fa-2x fa-dot-circle-o',
                    iconAnchor: [11, 12]
                })
            }).addTo(route);

            L.polyline([latlng, latlng], {
                color: 'red',
                opacity: 1
            }).addTo(route);

            L.marker(latlng, {
                icon: L.divIcon({
                    className: 'fa fa-2x fa-motorcycle',
                    iconAnchor: [16, 12]
                })
            }).addTo(route);
        } else {
            map.setView(latlng);
            //polyline
            route.getLayers()[count - 2].addLatLng(latlng);
            //end
            route.getLayers()[count - 1].setLatLng(latlng);
        }
    }
    map.on('locationfound', function(e) {
      changeRoute(e.latlng);
    });
    setInterval(function() {map.locate();}, 1000);
    </script>
</body>

</html>
